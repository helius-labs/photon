[workspace]
members = [
  "api",
  "integration_tests",
  "lib/dao",
  "ingester",
  "migration",
]

resolver = "2"

[workspace.dependencies]
anyhow = "1.0.79"
api = {path = "api"}
async-trait = "0.1.53"
base64 = "0.21.0"
borsh = "0.10.3"
bs58 = "0.4.0"
dao = {path = "lib/dao"}
env_logger = "0.10.0"
function_name = "0.3.0"
futures = "0.3.30"
hyper = "0.14.23"
ingester = {path = "ingester"}
insta = {version = "1.34.0", features = ["json"]}
itertools = "0.12.1"
jsonrpsee = {version = "0.16.2", features = ["server", "macros"]}
jsonrpsee-core = {version = "0.16.2", features = ["server"]}
lazy_static = "1.4.0"
light-poseidon = "0.2.0"
log = "0.4.17"
migration = {path = "migration"}
once_cell = "1.19.0"
open-rpc-derive = {version = "0.0.4"}
open-rpc-schema = {version = "0.0.4"}
schemars = {version = "0.8.6", features = ["chrono"]}
schemars_derive = "0.8.6"
sea-orm = {version = "0.10.6", features = [
  "macros",
  "runtime-tokio-rustls",
  "sqlx-postgres",
  "with-chrono",
  "mock",
]}
serde = "1.0.140"
serde_json = "1.0.82"
serial_test = "2.0.0"
solana-client = "1.17.16"
solana-sdk = "=1.17.18"
solana-transaction-status = "1.17.16"
sqlx = {version = "0.6.2", features = [
  "macros",
  "runtime-tokio-rustls",
  "postgres",
  "uuid",
  "offline",
  "json",
]}
thiserror = "1.0.31"
tokio = {version = "1.23.0", features = ["full"]}
tower = {version = "0.4.13", features = ["full"]}
tower-http = {version = "0.3.5", features = ["full"]}
tracing = "0.1.35"
tracing-subscriber = {version = "0.3.16", features = [
  "json",
  "env-filter",
  "ansi",
]}
