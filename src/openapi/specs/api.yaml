components:
  schemas:
    Account:
      type: object
      required:
      - hash
      - owner
      - lamports
      - tree
      - leafIndex
      - slotCreated
      properties:
        address:
          $ref: '#/components/schemas/SerializablePubkey'
        data:
          $ref: '#/components/schemas/AccountData'
        hash:
          $ref: '#/components/schemas/Hash'
        lamports:
          $ref: '#/components/schemas/UnsignedInteger'
        leafIndex:
          $ref: '#/components/schemas/UnsignedInteger'
        owner:
          $ref: '#/components/schemas/SerializablePubkey'
        seq:
          $ref: '#/components/schemas/UnsignedInteger'
        slotCreated:
          $ref: '#/components/schemas/UnsignedInteger'
        tree:
          $ref: '#/components/schemas/SerializablePubkey'
      additionalProperties: false
    AccountContext:
      type: object
      description: |-
        This is currently used internally:
        - Internal (state_updates,..)
        - GetTransactionWithCompressionInfo (internally)
        - GetTransactionWithCompressionInfoV2 (internally)
        All endpoints return AccountV2.
      required:
      - queue
      - inOutputQueue
      - spent
      - nullifiedInTree
      - treeType
      properties:
        inOutputQueue:
          type: boolean
        nullifiedInTree:
          type: boolean
        nullifier:
          $ref: '#/components/schemas/Hash'
        nullifierQueueIndex:
          $ref: '#/components/schemas/UnsignedInteger'
        queue:
          $ref: '#/components/schemas/SerializablePubkey'
        spent:
          type: boolean
        treeType:
          type: integer
          format: uint16
          minimum: 0
        txHash:
          $ref: '#/components/schemas/Hash'
      additionalProperties: false
    AccountData:
      type: object
      required:
      - discriminator
      - data
      - dataHash
      properties:
        data:
          $ref: '#/components/schemas/Base64String'
        dataHash:
          $ref: '#/components/schemas/Hash'
        discriminator:
          $ref: '#/components/schemas/UnsignedInteger'
      additionalProperties: false
    AccountList:
      type: object
      required:
      - items
      properties:
        items:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Account'
            nullable: true
      additionalProperties: false
    AccountListV2:
      type: object
      required:
      - items
      properties:
        items:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/AccountV2'
            nullable: true
    AccountState:
      type: string
      enum:
      - initialized
      - frozen
    AccountV2:
      type: object
      required:
      - hash
      - owner
      - lamports
      - leafIndex
      - slotCreated
      - proveByIndex
      - merkleContext
      properties:
        address:
          $ref: '#/components/schemas/SerializablePubkey'
        data:
          $ref: '#/components/schemas/AccountData'
        hash:
          $ref: '#/components/schemas/Hash'
        lamports:
          $ref: '#/components/schemas/UnsignedInteger'
        leafIndex:
          $ref: '#/components/schemas/UnsignedInteger'
        merkleContext:
          $ref: '#/components/schemas/MerkleContextV2'
        owner:
          $ref: '#/components/schemas/SerializablePubkey'
        proveByIndex:
          type: boolean
        seq:
          $ref: '#/components/schemas/UnsignedInteger'
        slotCreated:
          $ref: '#/components/schemas/UnsignedInteger'
      additionalProperties: false
    AccountWithContext:
      type: object
      required:
      - account
      - context
      properties:
        account:
          $ref: '#/components/schemas/Account'
        context:
          $ref: '#/components/schemas/AccountContext'
      additionalProperties: false
    AccountWithOptionalTokenData:
