openapi: 3.0.3
info:
  title: photon-indexer
  description: Solana indexer for general compression
  license:
    name: Apache-2.0
  version: 0.12.0
servers:
- url: http://127.0.0.1
paths:
  /:
    summary: getSignaturesForOwner
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - jsonrpc
              - id
              - method
              - params
              properties:
                id:
                  type: string
                  description: An ID to identify the request.
                  enum:
                  - test-account
                jsonrpc:
                  type: string
                  description: The version of the JSON-RPC protocol.
                  enum:
                  - '2.0'
                method:
                  type: string
                  description: The name of the method to invoke.
                  enum:
                  - getSignaturesForOwner
                params:
                  type: object
                  required:
                  - owner
                  properties:
                    cursor:
                      type: string
                      nullable: true
                    limit:
                      allOf:
                      - $ref: '#/components/schemas/Limit'
                      nullable: true
                    owner:
                      $ref: '#/components/schemas/SerializablePubkey'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                - context
                - value
                properties:
                  context:
                    $ref: '#/components/schemas/Context'
                  value:
                    $ref: '#/components/schemas/PaginatedSignatureInfoList'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: Request was forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: The specified resource was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '429':
          description: Exceeded rate limit.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: The server encountered an unexpected condition that prevented it from fulfilling the request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
components:
  schemas:
    Account:
      type: object
      required:
      - hash
      - owner
      - lamports
      - tree
      - leafIndex
      - slotUpdated
      properties:
        address:
          $ref: '#/components/schemas/SerializablePubkey'
        data:
          $ref: '#/components/schemas/AccountData'
        hash:
          $ref: '#/components/schemas/Hash'
        lamports:
          type: integer
          format: int64
          minimum: 0
        leafIndex:
          type: integer
          format: int32
          minimum: 0
        owner:
          $ref: '#/components/schemas/SerializablePubkey'
        seq:
          type: integer
          format: int64
          nullable: true
          minimum: 0
        slotUpdated:
          type: integer
          format: int64
          minimum: 0
        tree:
          $ref: '#/components/schemas/SerializablePubkey'
      additionalProperties: false
    AccountData:
      type: object
      required:
      - discriminator
      - data
      - dataHash
      properties:
        data:
          $ref: '#/components/schemas/Base64String'
        dataHash:
          $ref: '#/components/schemas/Hash'
        discriminator:
          type: integer
          format: int64
          minimum: 0
      additionalProperties: false
    AccountList:
      type: object
      required:
      - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Account'
      additionalProperties: false
    AccountState:
      type: string
      enum:
      - uninitialized
      - initialized
      - frozen
    AccountWithOptionalTokenData:
      type: object
      required:
      - account
      properties:
        account:
          $ref: '#/components/schemas/Account'
        optional_token_data:
          $ref: '#/components/schemas/TokenData'
    Base58String:
      type: string
      description: A base 58 encoded string.
      default: 3J98t1WpEZ73CNm
      example: 3J98t1WpEZ73CNm
    Base64String:
      type: string
      description: A base 64 encoded string.
      default: SGVsbG8sIFdvcmxkIQ==
      example: SGVsbG8sIFdvcmxkIQ==
    Context:
      type: object
      required:
      - slot
      properties:
        slot:
          type: integer
          description: The current slot
          default: 1
          example: 1
    Hash:
      type: string
      description: A 32-byte hash represented as a base58 string.
      example: 1111111EgVWUh8o98knojjwqGKqVGFkQ9m5AxqKkj
    Limit:
      type: integer
      format: int64
      minimum: 0
    MerkleProofWithContext:
      type: object
      required:
      - proof
      - leafIndex
      - hash
      - merkleTree
      properties:
        hash:
          $ref: '#/components/schemas/Hash'
        leafIndex:
          type: integer
          format: int32
          minimum: 0
        merkleTree:
          $ref: '#/components/schemas/SerializablePubkey'
        proof:
          type: array
          items:
            $ref: '#/components/schemas/Hash'
      additionalProperties: false
    PaginatedAccountList:
      type: object
      required:
      - items
      properties:
        cursor:
          $ref: '#/components/schemas/Hash'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Account'
      additionalProperties: false
    PaginatedSignatureInfoList:
      type: object
      required:
      - items
      properties:
        cursor:
          type: string
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/SignatureInfo'
    SerializablePubkey:
      type: string
      description: A Solana public key represented as a base58 string.
      default: 1111111EH9uVaqWRxHuzJbroqzX18yxmeW8TjFVSP
      example: 1111111EH9uVaqWRxHuzJbroqzX18yxmeW8TjFVSP
    SerializableSignature:
      type: string
      description: A Solana transaction signature.
      default: 5J8H5sTvEhnGcB4R8K1n7mfoiWUD9RzPVGES7e3WxC7c
      example: 5J8H5sTvEhnGcB4R8K1n7mfoiWUD9RzPVGES7e3WxC7c
    SignatureInfo:
      type: object
      required:
      - signature
      - slot
      - blockTime
      properties:
        blockTime:
          type: string
          format: date-time
        signature:
          $ref: '#/components/schemas/SerializableSignature'
        slot:
          type: integer
          format: int64
          minimum: 0
    SignatureInfoList:
      type: object
      required:
      - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SignatureInfo'
    TokenAcccount:
      type: object
      required:
      - account
      - tokenData
      properties:
        account:
          $ref: '#/components/schemas/Account'
        tokenData:
          $ref: '#/components/schemas/TokenData'
      additionalProperties: false
    TokenAccountBalance:
      type: object
      required:
      - amount
      properties:
        amount:
          type: integer
          format: int64
          minimum: 0
      additionalProperties: false
    TokenAccountList:
      type: object
      required:
      - items
      properties:
        cursor:
          $ref: '#/components/schemas/Base58String'
        items:
          type: array
          items:
            $ref: '#/components/schemas/TokenAcccount'
    TokenBalance:
      type: object
      required:
      - mint
      - balance
      properties:
        balance:
          type: integer
          format: int64
          minimum: 0
        mint:
          $ref: '#/components/schemas/SerializablePubkey'
    TokenBalanceList:
      type: object
      required:
      - token_balances
      properties:
        cursor:
          type: string
          nullable: true
        token_balances:
          type: array
          items:
            $ref: '#/components/schemas/TokenBalance'
    TokenData:
      type: object
      required:
      - mint
      - owner
      - amount
      - state
      - delegatedAmount
      properties:
        amount:
          type: integer
          format: int64
          description: The amount of tokens this account holds.
          minimum: 0
        delegate:
          $ref: '#/components/schemas/SerializablePubkey'
        delegatedAmount:
          type: integer
          format: int64
          description: The amount delegated
          minimum: 0
        isNative:
          type: integer
          format: int64
          description: |-
            If is_some, this is a native token, and the value logs the rent-exempt
            reserve. An Account is required to be rent-exempt, so the value is
            used by the Processor to ensure that wrapped SOL accounts do not
            drop below this threshold.
          nullable: true
          minimum: 0
        mint:
          $ref: '#/components/schemas/SerializablePubkey'
        owner:
          $ref: '#/components/schemas/SerializablePubkey'
        state:
          $ref: '#/components/schemas/AccountState'
